
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indigenous Genius Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --terracotta: #cc5500;
      --gold: #d4af37;
      --midnight: #0b0f1a;
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--midnight);
      color: #e2e8f0;
    }
    h1, h2, h3, h4, .font-serif { font-family: 'Libre+Baskerville', serif; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    
    .gloss-button {
      background: linear-gradient(135deg, var(--terracotta) 0%, #993300 100%);
      box-shadow: 0 4px 15px rgba(204, 85, 0, 0.3), inset 0 1px 1px rgba(255,255,255,0.3);
      transition: all 0.3s ease;
    }
    
    .gloss-button:hover {
      box-shadow: 0 6px 20px rgba(204, 85, 0, 0.5), inset 0 1px 1px rgba(255,255,255,0.4);
      transform: translateY(-1px);
    }

    .native-gradient {
      background: linear-gradient(to right, #cc5500, #d4af37, #6d7e6e);
      height: 4px;
      width: 100%;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0b0f1a;
    }
    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
